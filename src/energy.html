<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>ENERGY</h1>
  </header>
  <main>
    <section class="table">
      <table id="q-graph">
        <caption>Energy Level throughout the day</caption>

        <tbody>

          <tr class="qtr" id="q1">
            <th scope="row">10:00</th>
            <td class="you bar"></td>
            <td class="other bar"></td>
          </tr>

          <tr class="qtr" id="q2">
            <th scope="row">15:30</th>
            <td class="you bar"></td>
            <td class="other bar"></td>
          </tr>

          <tr class="qtr" id="q3">
            <th scope="row">16:15</th>
            <td class="you bar"></td>
            <td class="other bar"></td>
          </tr>

          <tr class="qtr" id="q4">
            <th scope="row">18:25</th>
            <td class="you bar"></td>
            <td class="other bar"></td>
          </tr>

          <tr class="qtr" id="q5">
            <th scope="row">19:00</th>
            <td class="you bar"></td>
            <td class="other bar"></td>
          </tr>

        </tbody>
      </table>
      <!--Y-Achse-->

      <div id="ticks">
        <div class="tick">
          <p>100</p>
        </div>
        <div class="tick">
          <p>75</p>
        </div>
        <div class="tick">
          <p>50</p>
        </div>
        <div class="tick">
          <p>25</p>
        </div>
        <div class="tick">
          <p>0</p>
        </div>
      </div>
      <p class="table__paragraph1">Other Students</p>
      <p class="table__paragraph2">You</p>
    </section>


    <section class="buttons">
      <p class="button__paragraph">Rate your current energy level:</p>
      <button class="button primaryorange"> 100%</button>
      <button class="button orange1"> 75%</button>
      <button class="button orange2"> 50%</button>
      <button class="button orange3"> 25%</button>
    </section>
  </main>
  <footer>
    <nav class="nav__container bl-shadow radius__top radius__bottom">
      <a href="index.html"><img class="icons" src="images/DashboardIcon.svg" alt="dashboard"> </a>
      <a href="codebuddy.html"><img class="icons" src="images/BuddyIcon.svg" alt="buddy"></a>
      <a href="teams.html"> <img class="icons" src="images/TeamIcon.svg" alt="team"></a>
      <a href="energy.html"> <img class="icons active" src="images/EnergyIcon.svg" alt="energy"></a>
      <a href="journal.html"> <img class="icons" src="images/JournalIcon.svg" alt="journal"></a>
    </nav>
  </footer>

</body>

</html>
